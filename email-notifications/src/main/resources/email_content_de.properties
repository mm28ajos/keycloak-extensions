textBody=Hallo Nutzer ${username}, \nWir habe einen Log-In in deinen Account von einer IP Adresse detektiert, die wir nicht kennen. \n\n  IP Adresse: ${currentIP} \n  Von: ${location} \n  Agent: ${userAgent} \n\nWenn du das warst, vergiss diese Mail wieder. \nWenn du das nicht warst, dann sichere bitte deinen Account unmittelbar ab. Wir empfehle dir das Passwort zu ändern und eine Zwei-Faktor-Authentisierung zu aktivieren. \nDanke dir.
htmlBody=<h1 style='font-size: 24px; color: #4c4c4c; font-family: Helvetica, sans-serif;'>New Log-in von einer neuen IP Adresse</h1>\
<div style='font-size: 18px; font-family: Helvetica, sans-serif;'> \
    <p>Hallo Nutzer${username},</p>\
    <p>Wir habe einen Log-In in deinen Account von einer IP Adresse detektiert, die wir nicht kennen.</p>\
    <p>IP Adresse: <b>${currentIP}</b><br/>Von: <b>${location}</b><br/>Agent: <b>${userAgent}</b></p>\
    <p>Wenn du das warst, vergiss diese Mail wieder.</p>\
    <p>Wenn du das nicht warst, dann sichere bitte deinen Account unmittelbar ab. Wir empfehle dir das Passwort zu ändern und eine Zwei-Faktor-Authentisierung zu aktivieren.</p>\
    <p>Dake dir.</p>\
</div>
